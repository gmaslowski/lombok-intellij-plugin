buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.5"
    }
}

apply plugin: 'groovy'
apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()
}

version = "0.1"
group = "com.gmaslowski.gradle.plugin.lombok"

pluginBundle {
    website = 'https://github.com/gmaslowski/property-gradle-plugin'
    vcsUrl = 'https://github.com/gmaslowski/property-gradle-plugin'
    description = 'Lombok IntelliJ Gradle Plugin'
    tags = ["lombok", "intellij"]


    plugins {
        propertyGradlePlugin {
            id = 'com.gmaslowski.gradle.plugin.property'
            displayName = 'Lombok IntelliJ Gradle Plugin'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}
